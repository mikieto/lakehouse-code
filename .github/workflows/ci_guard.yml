# .github/workflows/ci_guard.yml
# Purpose: Static IaC guard â€“ always runs on PR & main during Day-1

name: ci_guard

on:
  pull_request:              # run on every PR targeting main
    branches: [main]
  push:                       # keep push trigger for main branch
    branches: [main]

jobs:
  iac-guard:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install Terraform and linters (aligned with Day-1 version)
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: v0.51.1

      # --- IaC checks -------------------------------------------------
      - name: Terraform fmt (check)
        run: terraform fmt -recursive -check

      - name: Terraform validate
        run: |
          terraform init -backend=false
          terraform validate

      - name: TFLint
        run: |
          tflint --init
          tflint

      - uses: aquasecurity/tfsec-action@v1.0.1
        with:
          version: latest
          additional_args: --config-file .tfsec.yml --soft-fail   # soft-fail until Day-3 hardening

      # --- Optional stubs for main branch -----------------------------
      - name: Generate SBOM (stub)
        if: github.event_name == 'push'
        run: echo "Syft SBOM generation stub"

      - name: Sign SBOM with cosign (stub)
        if: github.event_name == 'push'
        run: echo "cosign sign stub"

      - name: Great Expectations data contract (stub)
        if: github.event_name == 'push'
        run: echo "GE contract check stub"
