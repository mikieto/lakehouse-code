name: infracost

# Trigger on PRs that touch Terraform or deploy workflow files
on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/deploy.yml"

jobs:
  cost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate cost diff report
        run: |
          infracost breakdown \
            --path=infra \
            --format=json \
            --out-file=/tmp/infracost.json

      - name: Post cost comment to PR
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --behavior=update
