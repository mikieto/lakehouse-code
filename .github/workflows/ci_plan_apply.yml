name: ci_plan_apply

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  oidc:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION:  ${{ vars.AWS_REGION || 'us-east-1' }}

    steps:
      - uses: actions/checkout@v4

      # OIDC credential
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

  # --- apply via reusable workflow (dev â†’ prod) ------------------
  apply-dev:
    needs: oidc
    uses: ./.github/workflows/terraform_apply.yml
    with:
      bucket:      ${{ vars.STATE_BUCKET }}
      state_key:   ci/terraform.tfstate
      lock_table:  ${{ vars.LOCK_TABLE }}
      workspace:   dev
      extra_var:   env=dev
      prefix:      starter-lh
      env_name:    dev
    secrets:
      budget_email: ${{ secrets.BUDGET_EMAIL }}

  apply-prod:
    needs: apply-dev
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/terraform_apply.yml
    with:
      bucket:      ${{ vars.STATE_BUCKET }}
      state_key:   prod/terraform.tfstate
      lock_table:  ${{ vars.LOCK_TABLE }}
      workspace:   prod
      extra_var:   env=prod
      prefix:      starter-lh
      env_name:    prod
    secrets:
      budget_email: ${{ secrets.BUDGET_EMAIL }}
      